<!DOCTYPE html>
<html lang="en">
<head>
 <meta charset="UTF-8">
 <meta http-equiv="X-UA-Compatible" content="IE=edge">
 <meta name="viewport" content="width=device-width, initial-scale=1.0">
 <link rel="stylesheet" href="signup.css">
 <title>Document</title>
 <script>
  function validate() {
   var x = document.forms["signup"]["psw"].value;
   var y = document.forms["signup"]["psw-repeat"].value;
   if (x === y) {
    return true;
   }
   else
    alert("Passwords don't match");
   return false;
  }
 </script>
</head>
<body>
 <div>
  <form class="main" action="#" name="signup" onsubmit="return validate()" method="post">
   <div class="container">
         <h1>Sign Up</h1>
         <hr>
         <label for="email"><b>Email</b></label>
         <input type="email" placeholder="Enter Email"  required>
      
         <label for="unum"><b>Phone</b></label>
         <input type="text" placeholder="Enter Phone Number"  required>
      
         <label for="name"><b>Name</b></label>
         <input type="text" placeholder="Enter Name"  required>
      
         <label for="psw"><b>Password</b></label>
         <input type="password" placeholder="Enter Password" name="psw" required>
      
         <label for="psw-repeat"><b>Repeat Password</b></label>
         <input type="password" placeholder="Repeat Password" name="psw-repeat" required>
      
         </label>
      
         <div class="clearfix">
          <button type="button" onclick="location.href='login.html';" class="cancelbtn">Cancel</button>
          <button type="submit" class="signupbtn">Sign Up</button>
         </div>
   </div>
  </form>
 </div>
</body>
</html>
